<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 글자 형태 -->
        <div>This text is normal</div>
        <div><b>This text is text</b></div>
        <div><i>This text is text</i></div>

        <div><sub>This</sub> text is text</div>
        <div><sup>This</sup> text is text</div>
    </body>
</html>
