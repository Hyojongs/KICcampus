<body>
    <script type="text/javascript">
        // 배열의 선언
        let arr1 = [];  // 값이 없는 배열
        // 같은 종류 데이터를 입력
        let arr2 = [ 10, 20, 30, 40 ]; // 4개 숫자가 있는 배열
        let arr3 = [ '10', '20', '30', '40' ]; // 4개 문자열이 있는 배열

        console.log( arr2 );
        console.log( typeof arr2 );

        console.log( arr2[0] );
        console.log( arr2[1] );

        arr2[0] = 100;
        arr2[1] = 200;

        console.log( arr2 );

        console.log( arr2[0] );
        console.log( arr2[1] );

        // 배열의 방의 갯수(암기)
        console.log( arr2.length );
        console.log( arr1.length );

        // 전체 데이터를 for 문 통해 출력(암기)
        for( let i=0 ; i<arr2.length ; i++ ) {
            console.log( arr2[i] );
        }
    </script>
