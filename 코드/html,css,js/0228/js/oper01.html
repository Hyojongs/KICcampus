<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 산술 연산
        console.log( 10 + 10 );
        console.log( 10 - 10 );
        console.log( 10 * 10 );
        console.log( 10 / 10 );

        // 문자열 연결
        console.log( 10 + '10' );
        console.log( '10' + '10' );

        // 강제형변환
        console.log( 10 + Number('10') );

        // 강제형변환 .. 작업
        console.log( 10 - '10' );
        console.log( 10 * '10' );
        console.log( 10 / '10' );

    </script>
</body>
</html>
