    <script type="text/javascript">
        // 'num의 값 3의 배수이면 '3의 배수'라고 출력
        console.log( '시작' );
        
        let num = 8;
        if( num % 3 == 0 ) {
            console.log( '3의 배수' );
        }

        console.log( '끝' );
    </script>
