<body>
    <script type="text/javascript">
        console.log( '시작' );
        
        let hour = 10;

        if( hour<=12 ) {
            if( hour<=9 ) {
             console.log( '아침' );
            } else {
                console.log( '아점' );
            }
        } else {
            if( hour<=18 ) {
                console.log( '오후' );
            } else {
                console.log( '저녁' );
            }
        }

        console.log( '끝' );
    </script>
