<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log( '시작' );
        
        let score = 79;

        // 선택적 if
        // if(조건) {
        // } else if(조건) {
        // } else if(조건) {
        // } else {
        // }

        if( score >= 90 ) {
            console.log( 'A' );
        } else if( score >= 80 ) {
            console.log( 'B' );
        } else if( score >= 70 ) {
            console.log( 'C' );
        } else if( score >= 60 ) {
            console.log( 'D' );
        } else {
            console.log( 'F' );
        }

        console.log( '끝' );
    </script>
</body>
</html>
