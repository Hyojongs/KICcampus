    <div>유엔 회원국들은 23일(현지시간) 우크라이나 전쟁 1년을 맞아 미국 뉴욕 유엔본부에서 열린 긴급 특별총회에서 이 같은 내용이 담긴 결의안을 찬성 141표·반대 7표·기권 32표로 가결했다. 미국과 유럽연합(EU) 등이 중심이 돼 추진한 ‘우크라이나의 평화와 원칙 관련 결의안’에는 한국 정부도 공동제안국 명단에 이름을 올렸고, 총회에서도 찬성표를 던졌다.</div>
