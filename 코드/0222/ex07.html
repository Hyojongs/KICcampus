<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 목록 출력
            순서가 있는 목록
            순서가 없는 목록
            사전식
        -->
        <ol type="i" start="5">
            <li>사과</li>
            <li>참외</li>
            <li>수박</li>
            <li>딸기</li>
        </ol>
        <ul type="square">
            <li>사과</li>
            <li>참외</li>
            <li>수박</li>
            <li>딸기</li>
        </ul>
        <dl>
            <dt>사과</dt>
            <dd>사과는 맛있다</dd>
            <dt>참외</dt>
            <dd>참외는 맛있다</dd>
            <dt>수박</dt>
            <dd>수박는 맛있다</dd>

        </dl>
    </body>
</html>
